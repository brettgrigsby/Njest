version: "3"

services:
  node:
    image: "node:13-alpine"
    container_name: "make_it_so"
    working_dir: /home/node/app
    volumes:
      - ./:/home/node/app
    command: "npm start"
    depends_on:
      - "postgres"
  postgres:
    image: "postgres:12-alpine"
    container_name: "pg-db"
    restart: always
    environment:
      POSTGRES_DB: transactions
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    logging:
      driver: none
